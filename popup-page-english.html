<!DOCTYPE HTML>
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Cooking School | Popup Page English</title> 
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" href="assets/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet">
    <link type="text/css" href="style-ltr.css" rel="stylesheet">
    <link type="text/css" href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="popup_container english_version">
            <div class="popup_area">
                <div class="popup_wrap center-content">
                    <div class="popup_title">
                        <h1>תירבע המשרהל השקב ספוט </h1>
                    </div>
                    <div class="popup_box">
                        <div class="inner_popup_bg">
                            <div class="breadcrumbs_menu"> 
                                <a href="#">CONTACT US /</a>
                            </div>

                            <div class="inner_title">
                                <h2>Interested in ordering a workshop for you and your friends and enjoy a day full of nature, smells and tastes with Chef Erez Komrovsky?</h2>
                                <p>Fill in your details and we will get back to you with all the information soon</p>
                            </div>

                            <div class="popup_form_wrap">
                                <form action="#">
                                    <div class="popup_form_box">
                                        <div class="text_field_wrap">
                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="Company/Group Name" placeholder="Company/Group Name">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="Number of people" placeholder="Number of people">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="First Name" placeholder="First Name">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="Last Name" placeholder="Last Name">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="Phone Number" placeholder="Phone Number">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="E-mail Address" placeholder="E-mail Address">
                                            </div>
                                        </div>

                                        <div class="popup_form_itme massage_item">
                                            <textarea class="popup_textarea" name="massage" placeholder="Massage"></textarea>
                                        </div>

                                        <div class="popup_send_btn_wrap"><input class="popup_send_btn" type="submit" name="submit" value="Send"></div>
                                    </div>
                                </form>
                            </div>

                            <div class="popup_close_icon"><a class="popup_icon_btn" href="javascript:void(0)"><img src="assets/images/close_icon.png" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
