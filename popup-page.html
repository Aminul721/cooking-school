<!DOCTYPE HTML>
<html lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <title>Cooking School | Popup Page</title> 
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet"/>

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" href="assets/css/font-awesome.css" rel="stylesheet">
    <link type="text/css" href="style.css" rel="stylesheet">
    <link type="text/css" href="assets/css/responsive.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div class="popup_container">
            <div class="popup_area">
                <div class="popup_wrap center-content">
                    <div class="popup_title">
                        <h1>תירבע המשרהל השקב ספוט </h1>
                    </div>
                    <div class="popup_box">
                        <div class="inner_popup_bg">
                            <div class="breadcrumbs_menu"> 
                                <a href="#">םרשק ורצ  / </a>
                            </div>

                            <div class="inner_title">
                                <h2>1םכירבחלו םכל הנדס ןימזהל םיניינועמ   2םימעטו תוחיר ,עבט ולוכש םוימ תונהלו  3 ?יקסבורמוק זרא ףשה םע </h2>
                                <p>םדקהב עדימה לכ םע םכילא רוזחנו םכלש םיטרפה תא ואלמ </p>
                            </div>

                            <div class="popup_form_wrap">
                                <form action="#">
                                    <div class="popup_form_box">
                                        <div class="text_field_wrap">
                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="הרבחה םש/הצובקה םש " placeholder="הרבחה םש/הצובקה םש ">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="םיפתתשמ רפסמ " placeholder="םיפתתשמ רפסמ ">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="יטרפ םש " placeholder="יטרפ םש ">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="החפשמ םש " placeholder="החפשמ םש ">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_large">
                                                <input class="popup_text_field" type="text" name="ןופלט " placeholder="ןופלט ">
                                            </div>

                                            <div class="popup_form_itme popup_form_itme_small">
                                                <input class="popup_text_field" type="text" name="ל״אוד תבותכ " placeholder="ל״אוד תבותכ ">
                                            </div>
                                        </div>

                                        <div class="popup_form_itme massage_item">
                                            <textarea class="popup_textarea" name="massage" placeholder="העדוה "></textarea>
                                        </div>

                                        <div class="popup_send_btn_wrap"><input class="popup_send_btn" type="submit" name="submit" value="השקב חלש "></div>
                                    </div>
                                </form>
                            </div>

                            <div class="popup_close_icon"><a class="popup_icon_btn" href="javascript:void(0)"><img src="assets/images/close_icon.png" alt=""></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
